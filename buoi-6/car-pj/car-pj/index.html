<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car project</title>

  <link rel="stylesheet" href="./asset/styles/common/constants.css" />
  <link rel="stylesheet" href="./asset/styles/common/reset.css" />
  <link rel="stylesheet" href="./asset/styles/common/style.css" />
  <link rel="stylesheet" href="./asset/styles/pages/home/style.css" />
  <link rel="stylesheet" href="./asset/styles/pages/home/responsive.css" />
</head>

<body>
  <div class="container">
    <header class="wrapper">
      <div class="header-desktop">
        <div class="logo">
          <img src="./asset/images/logo.445e7b59 1.png" alt="" class="logo-img" />
        </div>
        <div class="header-right">
          <div class="header-right-top">
            <div class="address">
              <img src="./asset/images/icon/marker-pin-01.png" alt="" />
              <p>Ярославское шоссе, владение 2 В, строение 3 (МКАД, 95 км)</p>
            </div>
            <ul class="menu">
              <li>
                <a href="#">
                  <img src="./asset/images/icon/settings-01.png" alt="" />
                  <span>Главная</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./asset/images/icon/speedometer-04.png" alt="" />
                  <span>Главная</span></a>
              </li>
            </ul>
          </div>
          <div class="header-right-bottom">
            <div class="info">
              <h2 class="typography-1">АВТОРУСЬ TANK</h2>
              <div class="line"></div>
              <p>Официальный дилер</p>
            </div>
            <button class="btn btn-primary btn-icon">
              <img src="/asset/images/icon/phone-incoming-01.png" alt="" />
              <span> Заказать звонок</span>
            </button>
          </div>
        </div>
      </div>
      <div class="header-mobile">
        <div class="left">
          <div class="logo">
            <img src="./asset/images/logo.445e7b59 1.png" alt="" class="logo-img" />
          </div>
          <div class="info">
            <h2 class="typography-1">АВТОРУСЬ TANK</h2>
            <p>Официальный дилер</p>
          </div>
        </div>
        <div class="right">
          <div class="phone">
            <img src="./asset/images/icon/Link.png" alt="" />
          </div>
          <label class="nav-icon">
            <img src="./asset/images/icon/menu-02.png" alt="" />
            <input type="checkbox" name="" id="" />
            <div class="drawer">menu</div>
          </label>
        </div>
      </div>
    </header>
    <section class="banner">
      <div class="banner-description wrapper">
        <p>Улучшим любые условия</p>
        <h1>TANK 500</h1>
        <p>Улучшим любые условия</p>
        <button class="btn btn-primary btn-icon">
          <img src="/asset/images/icon/chevron-right.png" alt="" />
          <span> Заказать звонок</span>
        </button>
      </div>
    </section>

    <section class="vouchers wrapper">
      <h2 class="typography-1">
        Срок действия <br />
        спецпредложения:
      </h2>
      <button class="btn btn-primary btn-icon">
        <img src="/asset/images/icon/chevron-right.png" alt="" />
        <span> Заказать звонок</span>
      </button>
    </section>
  </div>
</body>

</html>
